    <h1>Layanan Servis Kami</h1>

  <!-- Service Section -->
  <section class="service-section py-5">
    <div class="container">
      <h2 class="text-center mb-5">Pilih Perangkat yang Akan Diservis</h2>
      <form id="service-form" class="text-center">
        <div class="mb-3">
          <label for="device-type" class="form-label">Jenis Perangkat</label>
          <select id="device-type" class="form-select">
            <option value="Laptop">Laptop</option>
            <option value="PC">PC</option>
            <option value="Printer">Printer</option>
            <option value="Monitor">Monitor</option>
            <option value="HP">HP</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Deskripsi Masalah</label>
          <textarea id="description" class="form-control" rows="4" placeholder="Jelaskan masalah yang Anda alami"></textarea>
        </div>

        <button type="button" class="btn btn-primary" onclick="sendWhatsApp()">Submit</button>
      </form>
    </div>
  </section>
  <!-- End Service Section -->

  <script>
    function sendWhatsApp() {
      // Nomor WhatsApp pemilik atau CS
      var phoneNumber = '085338864770'; // Ganti dengan nomor WhatsApp pemilik
      
      // Mengambil nilai dari form
      var deviceType = document.getElementById('device-type').value;
      var description = document.getElementById('description').value;

      // Membuat pesan yang akan dikirim
      var message = `Halo, saya ingin melakukan servis untuk perangkat ${deviceType}. Berikut adalah deskripsi masalahnya: ${description}`;

      // Mengarahkan ke WhatsApp
      var whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      // Membuka WhatsApp di tab baru
      window.open(whatsappURL, '_blank');
    }
  </script>
